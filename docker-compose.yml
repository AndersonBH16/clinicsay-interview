services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: doctoralia-app
    restart: "no"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    networks:
      - doctoralia-network
    ports:
      - "3000:3000"

  db:
    image: postgres:16-alpine
    container_name: doctoralia-db
    restart: "no"
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - doctoralia-network

volumes:
  postgres_data:

networks:
  doctoralia-network:
    driver: bridge
